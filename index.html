<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="content">

      <section class="profile">
        
        <div class="profile__info">
          <img src="./images/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__image">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img src="./images/EditButton.svg" alt="Редактировать" class="profile__edit-button">
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
          
        <div class="profile__add-button"></div>
      </section>

      <section class="elements">
<ul class="elements__items">
  <li class="element">
    <img src="./images/element__acropolis.jpeg" alt="Акрополь" class="element__image">
    <div class="element__description">
      <p class="element__text">Акрополь</p>
      <img src="./images/element__like-button.svg" alt="Нравится" class="element__like-button">
    </div>
  </li>

  <li class="element">
    <img src="./images/element__balos.jpeg" alt="Бухта Балос" class="element__image">
    <div class="element__description">
      <p class="element__text">Бухта Балос</p>
      <img src="./images/element__like-button.svg" alt="Нравится" class="element__like-button">
    </div>
  </li>

  <li class="element">
    <img src="./images/element__meteora.jpeg" alt="Метеора" class="element__image">
    <div class="element__description">
      <p class="element__text">Метеора</p>
      <img src="./images/element__like-button.svg" alt="Нравится" class="element__like-button">
    </div>
  </li>

  <li class="element">
    <img src="./images/element__monemvasia.jpeg" alt="Монемвасия" class="element__image">
    <div class="element__description">
      <p class="element__text">Монемвасия</p>
      <img src="./images/element__like-button.svg" alt="Нравится" class="element__like-button">
    </div>
  </li>

  <li class="element">
    <img src="./images/element__lefkada.jpeg" alt="Остров Лефкада" class="element__image">
    <div class="element__description">
      <p class="element__text">Остров Лефкада</p>
      <img src="./images/element__like-button.svg" alt="Нравится" class="element__like-button">
    </div>
  </li>

  <li class="element">
    <img src="./images/element__vikos.jpeg" alt="Ущелье Викос" class="element__image">
    <div class="element__description">
      <p class="element__text">Ущелье Викос</p>
      <img src="./images/element__like-button.svg" alt="Нравится" class="element__like-button">
    </div>
  </li>
</ul>
      </section>

      <section class="popup">
<form class="popup__container">
  <img src="./images/CloseIcon.svg" alt="Закрыть" class="popup__close-button">
<h2 class="popup__title">Редактировать профиль</h2>
  <fieldset class="popup__field">
    <input type="text" class="popup__input popup__input_title">
    <input type="text" class="popup__input popup__input_subtitle">
  </fieldset>
<button class="popup__button">Сохранить</button>
</form>
      </section>

      <footer class="footer">
<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

    </main>
  </div>


  <script src="script.js"></script>
</body>
</html>
