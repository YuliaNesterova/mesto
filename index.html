<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
<div class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">

            <div class="profile__info">
                <img src="./images/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__items"></ul>
        </section>

        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-description" class="popup__form popup__form_type_edit">
                    <fieldset class="popup__field">
                        <input type="text" name="name" class="popup__input popup__input_type_title" id="name-input"
                               minlength="2"
                               maxlength="40" required>
                        <span class="popup__input-error" id="name-input-error"></span>
                        <input type="text" name="profession" class="popup__input popup__input_type_subtitle"
                               id="profession-input"
                               minlength="2" maxlength="200" required>
                        <span class="popup__input-error" id="profession-input-error"></span>
                    </fieldset>
                    <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_add">
            <div class="popup__container popup__container_type_add">
                <button class="popup__close-button popup__close-button_type_add popup__close-button_position_side"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card" class="popup__form popup__form_type_add">
                    <fieldset class="popup__field">
                        <input type="text" name="description" class="popup__input popup__input_type_description"
                               id="description-input"
                               placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error" id="description-input-error"></span>
                        <input type="url" name="place-image" class="popup__input popup__input_type_link"
                               id="place-image-input"
                               placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error" id="place-image-input-error"></span>
                    </fieldset>
                    <button class="popup__button popup__button_type_create" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_image">
            <figure class="popup__container-image">
                <button class="popup__close-button popup__close-button_type_image popup__close-button_position_side"></button>
                <img class="popup__image" src="data:," alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </main>
</div>

<template class="cards-template">
    <li class="element">
        <button class="element__delete-button"></button>
        <img src="" alt="" class="element__image">
        <div class="element__description">
            <h2 class="element__text"></h2>
            <button class="element__like-button" type="button"></button>
        </div>
    </li>
</template>

<script src="scripts/index.js" type="module"></script>
<script src="scripts/Card.js" type="module"></script>
<script src="scripts/FormValidator.js" type="module"></script>
</body>

</html>
