<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__info">
          <img src="./images/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__image">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button">+</button>
      </section>

      <section class="elements">
        <ul class="elements__items">
          <li class="element">
            <img src="./images/element__acropolis.jpeg" alt="Акрополь" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Акрополь</h2>
              <button class="element__like-button" type="button">	&#9825; </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__balos.jpeg" alt="Бухта Балос" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Бухта Балос</h2>
              <button class="element__like-button" type="button">	&#9825; </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__meteora.jpeg" alt="Метеора" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Метеора</h2>
              <button class="element__like-button" type="button">	&#9825; </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__monemvasia.jpeg" alt="Монемвасия" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Монемвасия</h2>
              <button class="element__like-button" type="button">	&#9825; </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__lefkada.jpeg" alt="Остров Лефкада" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Остров Лефкада</h2>
              <button class="element__like-button" type="button">	&#9825; </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__vikos.jpeg" alt="Ущелье Викос" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Ущелье Викос</h2>
              <button class="element__like-button" type="button">	&#9825; </button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button">&#215;</button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile-description" class="popup__form">
            <fieldset class="popup__field">
              <input type="text" name="name" class="popup__input popup__input_type_title">
              <input type="text" name="profession" class="popup__input popup__input_type_subtitle">
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

    </main>
  </div>


  <script src="/scripts/index.js"></script>
</body>

</html>
